<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css"/>
    <title>Reservia</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo"></div>
            <div class="links">
                <ul class="menu">
                  <li><a href="#">Lien1</a></li>
                  <li><a href="#">Lien2</a></li>
                  <li><a href="#">Lien3</a></li>
                </ul>
            </div>
        </nav>
        <h1>Trouver votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <div>
            <i class="fas fa-map-marker-alt"></i>
            <input type="search" id="town-search" name="q" aria-label="Search town">
            <button>Rechercher</button>
        </div>
        <div class="filters">
            <p>Filtres</p>
            <div><i class="fas fa-money-bill-wave"></i><p>Économique</p></div>
            <div><i class="fas fa-child"></i><p>Familial</p></div>
            <div><i class="fas fa-heart"></i><p>Romantique</p></div>
            <div><i class="fas fa-dog"></i><p>Animaux autorisés</p></div>
        </div>
        <div class="results">
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
            <i class="fas fa-info-circle"></i>
        </div>
    </header>
    <main>
        <section class="totalResults">
            <div class="filtered">
                <h2 class="fix">Hébergements à Marseille</h2>
                <div class="card">
                    <a href="#">
                        <img src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="">
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="images/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="">
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="">
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="images/hebergements/4_small/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="">
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="images/hebergements/4_small/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="">
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="images/hebergements/4_small/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" alt="">
                    </a>
                </div>

            </div>
            <div class="popResults">

            </div>


        </section>

    </main>
</body>
</html>
